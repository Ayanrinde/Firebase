<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* DEOXY Was Here */
    body {
        padding-top: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        height: 400px;
        width: 250px;
        --background: #d3d3d3;
        --input-focus: #2d8cf0;
        --font-color: #323232;
        --font-color-sub: #666;
        --bg-color: #fff;
        --main-color: #323232;
        padding: 20px;
        background: var(--background);
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        gap: 20px;
        border-radius: 5px;
        border: 2px solid var(--main-color);
        box-shadow: 4px 4px var(--main-color);
    }

    .form>p {
        font-family: var(--font-DelaGothicOne);
        color: var(--font-color);
        font-weight: 700;
        font-size: 20px;
        margin-bottom: 15px;
        display: flex;
        flex-direction: column;
    }

    .form>p>span {
        font-family: var(--font-SpaceMono);
        color: var(--font-color-sub);
        font-weight: 600;
        font-size: 17px;
    }

    .separator {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
    }

    .separator>div {
        width: 100px;
        height: 3px;
        border-radius: 5px;
        background-color: var(--font-color-sub);
    }

    .separator>span {
        color: var(--font-color);
        font-family: var(--font-SpaceMono);
        font-weight: 600;
    }

    .oauthButton {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 5px;
        /* margin: 50px auto 0 auto; */
        padding: auto 15px 15px auto;
        width: 250px;
        height: 40px;
        border-radius: 5px;
        border: 2px solid var(--main-color);
        background-color: var(--bg-color);
        box-shadow: 4px 4px var(--main-color);
        font-size: 16px;
        font-weight: 600;
        color: var(--font-color);
        cursor: pointer;
        transition: all 250ms;
        position: relative;
        overflow: hidden;
        z-index: 1;
    }

    .oauthButton::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 0;
        background-color: #212121;
        z-index: -1;
        -webkit-box-shadow: 4px 8px 19px -3px rgba(0, 0, 0, 0.27);
        box-shadow: 4px 8px 19px -3px rgba(0, 0, 0, 0.27);
        transition: all 250ms;
    }

    .oauthButton:hover {
        color: #e8e8e8;
    }

    .oauthButton:hover::before {
        width: 100%;
    }

    .form>input {
        width: 225px;
        height: 40px;
        border-radius: 5px;
        border: 2px solid var(--main-color);
        background-color: var(--bg-color);
        box-shadow: 4px 4px var(--main-color);
        font-size: 15px;
        font-weight: 600;
        color: var(--font-color);
        padding: 5px 10px;
        outline: none;
    }

    .icon {
        width: 1.5rem;
        height: 1.5rem;
    }
</style>

<body>

    <div class="container">
        <form class="form">
            <p>
                Sign up,<span>Create a free account with your email.</span>
            </p>
            <input type="text" class="input" placeholder="Full Name">
            <input type="email" class="input" placeholder="Email" id="email">
            <input type="password" class="input" placeholder="Password" id="password">
        </form>

        <button onclick="signUp()" class="oauthButton">
            Sign up
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m6 17 5-5-5-5"></path>
                <path d="m13 17 5-5-5-5"></path>
            </svg>
        </button>

        <div class="form-section">
            <p>Have an account? <a href="index(Log in).html">Log in</a> </p>
        </div>


    </div>


    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDj0RJmnuGZ_sb_AHt9G4GkIg86b_l5n3M",
            authDomain: "first-nov-class-82f32.firebaseapp.com",
            databaseURL: "https://first-nov-class-82f32-default-rtdb.firebaseio.com",
            projectId: "first-nov-class-82f32",
            storageBucket: "first-nov-class-82f32.appspot.com",
            messagingSenderId: "428468348418",
            appId: "1:428468348418:web:c2b278b5fd313f0ca6a91b"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const signUp = () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed up 
                    const user = userCredential.user;
                    console.log(user);
                    if (user) {
                        window.location.href = "index(Log in).html"
                    }
                })
                .catch((error) => {
                    console.log(error);

                });
        };
        window.signUp = signUp
    </script>
</body>

</html>
